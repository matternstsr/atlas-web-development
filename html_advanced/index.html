<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Title</title>
</head>
<body>
    <header>
        <!-- This is for a link element with an image inside -->
        <a href="#">
            <img src="#" alt="LOGO">
        </a>
        <!-- This is for the block of 3 link elements -->
        <nav>
            <a href="#">LINK</a>
            <a href="#">LINK</a>
            <a href="#">LINK</a>
        </nav>
    </header>
    <main>
        <section>
            <!-- A block with inside -->
            <div>
                <h2>TITLE</h2>
                <p>3 WORDS</p>
                <button>BUTTON</button>
            </div>
            <!-- Another block with inside -->
            <div>
                <h2>TITLE</h2>
                <!-- A block containing 4 blocks - each block with inside -->
                <div>
                    <img src="#" alt="IMAGE">
                    <h3>NAME</h3>
                    <p>SUB-TITLE</p>
                </div>
                <div>
                    <img src="#" alt="IMAGE">
                    <h3>NAME</h3>
                    <p>SUB-TITLE</p>
                </div>
                <div>
                    <img src="#" alt="IMAGE">
                    <h3>NAME</h3>
                    <p>SUB-TITLE</p>
                </div>
                <div>
                    <img src="#" alt="IMAGE">
                    <h3>NAME</h3>
                    <p>SUB-TITLE</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
